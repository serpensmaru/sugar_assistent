<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Cutive+Mono|Oswald:300,400|Ubuntu:300,400' rel='stylesheet'>
  <title>Калькулятор Хлебных Единиц</title>
</head>

<body>

 
  <header class='header'>
    <div class='header__contanier'>
      <h1 class='header__title'>Калькулятор ХЕ</h1>
    </div>
  </header>

 
  <main class='main'>
    <div class='main__contanier'>

      <div class='calc'>
        <fieldset class='calc__carbs'>
          <label for='carbs'>
            <input class='calc__input calc__input--carbs' type='number' id='carbs' name='carbs' min='0' placeholder='Углеводы на 100 грамм продукта'
              required autofocus>
          </label>
        </fieldset>
        <fieldset class='calc__nett'>
          <label for='nett'>
            <input class='calc__input calc__input--nett' type='number' id='nett' name='nett' min='0' placeholder='Масса нетто'
              required>
          </label>
        </fieldset>
        <div class='calc__buttons'>

          <button class='calc__btn calc__btn--reset'>
            <svg class= 'svg__btn svg__btn--reset' version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px'
              width='12' height='13' viewBox='0 -5 50 50' enable-background='new 0 -5 50 50' xml:space='preserve'>
              <path fill='none' stroke='#000000' stroke-width='2' stroke-miterlimit='10' d='M47,36v6c0,2.2-1.8,4-4,4H7c-2.2,0-4-1.8-4-4v-6'
              />
              <line fill='none' stroke='#000000' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' x1='25' y1='36' x2='25'
                y2='5' />
              <polyline fill='none' stroke='#000000' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' points='17,13 25,5 33,13
          ' />
              <line fill='none' stroke='#000000' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' x1='25' y1='36' x2='25'
                y2='5' />
              <polyline fill='none' stroke='#000000' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' points='17,13 25,5 33,13
          ' />
            </svg>Сброс</button>
        </div>
        <label for='calc__output-result'>
          <input class='calc__output' type='textarea' placeholder='0.0 ХЕ' disabled='true'></input>
        </label>
      </div>
    </div>

    <section class='content'>
      
      </div>
    </section>
  </main>



  <script src='js/calc.js'></script>
  </script>
</body>

</html>
